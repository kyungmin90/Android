<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: "check.jsp",
				data: {
					id: $('#id').val()
				},
				success: function(result) {
					//0이면 id 없음
					//1이면 id 있음
				/* 	if (result == 0) {
						$('#d1').html('<font color=red>사용가능한 id</font>')
					} else {
						$('#d1').html('<font color=blue>사용 불가능한 id</font>')
					} */
					$('#d1').html(result)
				}//success
			})//ajax
		})//b1 click
		
		$('#b2').click(function() {
			$.ajax({
				url: "reply.jsp",
				data:{
					reply: $('#reply').val()
				},
				success: function(result) {
					$('#d2').append(result)
				}
			})
		})
		
		$('#b3').click(function() {
			$.ajax({
				url: "img.jsp",
				success: function(result) {
					$('#d2').append(result + "<br>")
				}
			})
		})
		
		$('#b4').click(function() {
			$.ajax({
				url: "reply2.jsp",
				data:{
					reply:$('#reply').val()
				},
				success: function(result) {
					$('#d2').append(result)
				}
			})
		})
	})//ready end
</script>
</head>
<body>
	가입할 ID 입력 <input id="id" type="text">
	<button id="b1">중복체크</button>
	<hr>
	<div id="d1"></div>
	<hr>
	댓글 텍스트 입력: <input type="text" id="reply">
	<button id="b2">댓글달기(텍스트)</button>
	<button id="b3">댓글달기(이미지)</button>
	<button id="b4">댓글달기(텍스트+이미지)</button>
	<hr>
	<div id="d2"></div>
</body>
</html>
