<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function food(time) {
		/* 매개변수, 파라메터 */
		/* 처리하는데 있어 입력값의 역활 */
		console.log(time + '시에 아침을 먹었어요');
		if (time >= 8) {
			console.log('지각!!')
		} else {
			console.log('지각 아님!')
		}
		/* return "ok"; */
	}
</script>


</head>
<body>
	<button onclick="food(8)">기능 처리가 함수 중심으로</button>
</body>
</html>
